
<mat-card>
  <mat-spinner mode="indeterminate" *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>

    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)"> <!--this button looks ugly. so we want to hide it and implement its func using the abv button-->
      <!--the $event can be used to access this change in the image-->
    </div>
    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview && form.get('image').valid">
      <!--show the image preview only if the url has something and its not null and also it is an image-->
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Content">
      </textarea>
        <mat-error *ngIf="form.get('content').invalid"> Please enter a valid post content </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>

  </form>

</mat-card>
